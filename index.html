<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/135360a571.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container header_container">
            <div class="header_item">
                <a href="#" class="logo_link">                    
                    <div class="logo_container">
                        <img src="images/logo.png" alt="Brand Logo here" class="logo_img">
                        <p class="logo_text">bran<span class="logo_d">d</span></p>
                    </div>
                </a>
                <form class="header_search">
                    <details> <summary><span class="summary_span">Browse</span></summary> <p>Lorem ipsum dolor sit amet.</p></details>
                    <input type="text" class="search_text">
                    <button class="search_button"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
            <div class="header_item">
                <a href="#"><img src="images/basket.svg" alt="Basket" class="basket_img"></a>
                <a href="#" class="login_link">My account <i class="fas fa-caret-right login"></i></a>
            </div>
        </div>
    </header>

    <nav class="menu">
        <div class="container menu_container">
            <ul class="menu_list">
                <li><a href="#" class="menu_link">home</a></li>
                <li><a href="#" class="menu_link">man</a></li>
                <li><a href="#" class="menu_link">women</a></li>
                <li><a href="#" class="menu_link">kids</a></li>
                <li><a href="#" class="menu_link">accesories</a></li>
                <li><a href="#" class="menu_link">features</a></li>
                <li><a href="#" class="menu_link">hotdeals</a></li> 
            </ul>
        </div>
    </nav>

    <div class="slider">
        <div class="container slider_container">
            <div class="slider_text">
                <div class="slider_text_border">

                </div>

                <div class="slider_text_caplion">
                    <p class="slide_brand">THE BRAND</p>
                    <p class="slide_fashion"> OF LUXERIOUS <span class="slide_fashion_pink">FASHION</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="offers">
        <div class="container offers_container">
            <div class="offers_item">
                <a href="#">
                    <div class="offers_square">
                        <img src="images/for_men.jpg" alt="For men" class="offers_square_img offers_img_first">
                        <div class="offers_text">
                            <h4 class="offers_header">Hot deal</h4>
                            <h3 class="offers_header">For men</h3>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="offers_poly">
                        <img src="images/accessory.jpg" alt="Accessory" class="offers_poly_img">
                        <div class="offers_text">
                            <h4 class="offers_header">LUXIROUS & trendy
                                </h4>
                            <h3 class="offers_header">ACCESORIES</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="offers_item">
                <a href="#">
                    <div class="offers_poly">
                        <img src="images/for_women.jpg" alt="For women" class="offers_poly_img offers_img_first">
                        <div class="offers_text">
                            <h4 class="offers_header">30% offer
                                
                                </h4>
                            <h3 class="offers_header">women</h3>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="offers_square">
                        <img src="images/for_kids.jpg" alt="For kids" class="offers_square_img">
                        <div class="offers_text">
                            <h4 class="offers_header">new arrivals
                                
                                </h4>
                            <h3 class="offers_header">FOR kids</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
